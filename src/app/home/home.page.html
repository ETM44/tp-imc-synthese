<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Calcul IMC
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item>
    <ion-label position="floating">Poids en kilogramme</ion-label>
    <ion-input [(ngModel)]="poids" (keyup)="onEtatImcCouleur()"></ion-input>
  </ion-item> 
  <ion-item>
    <ion-label position="floating">Taille en m√®tre</ion-label>
    <ion-input [(ngModel)]="taille" (keyup)="onEtatImcCouleur()"></ion-input>
  </ion-item>

  <div *ngIf="etat != 'inconnu'">
    <ion-item>
      <ion-card color="{{ couleur }}">
        <ion-card-header> 
          <ion-card-title>{{ onTitreIMC() }}</ion-card-title>
          <ion-card-subtitle>{{ onCommentaireIMC() }}</ion-card-subtitle>
        </ion-card-header>
      </ion-card>
    </ion-item>
  </div>

</ion-content>
